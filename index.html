<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEBREI O SISTEMA - Pro Hub</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root { 
            --primary: #00ff88; --secondary: #007bff; --bg: #0a0a0a; 
            --card-bg: #151515; --text: #ffffff; 
        }

        * { transition: all 0.2s ease; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }

        header { 
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px); padding: 15px 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--secondary); position: sticky; top: 0; z-index: 1000;
        }

        #news-bar { background: var(--secondary); padding: 8px; text-align: center; font-size: 0.8rem; font-weight: bold; color: white; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 20px; }
        
        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; border: 1px solid #222; position: relative; }
        .card img { width: 100%; height: 150px; object-fit: contain; }
        
        .btn { padding: 10px 20px; border-radius: 8px; cursor: pointer; border: none; font-weight: bold; color: white; }
        .btn-buy { background: var(--secondary); width: 100%; margin-top: 10px; }
        .btn-del { background: #ff4444; padding: 5px 10px; font-size: 0.7rem; }

        /* SISTEMA DE CHAT TICKET */
        .chat-box { background: #111; border: 1px solid #333; height: 400px; display: flex; flex-direction: column; border-radius: 10px; margin-top: 10px; }
        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 70%; font-size: 0.9rem; }
        .msg.admin { align-self: flex-start; background: var(--secondary); }
        .msg.user { align-self: flex-end; background: #333; }

        #admin-view { display: none; background: #050505; min-height: 100vh; padding: 40px; position: absolute; top: 0; width: 100%; z-index: 9999; }
        input, select, textarea { background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 5px; width: 100%; margin: 5px 0; }
        
        section { display: none; }
        section.active { display: block; }
        
        .cat-tag { color: var(--primary); text-transform: uppercase; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>
<body>

<div id="news-bar">CARREGANDO AVISOS...</div>

<header>
    <h1 style="font-size: 1.2rem; cursor:pointer" onclick="showSection('shop')">QUEBREI O <span>SISTEMA</span></h1>
    <nav>
        <a onclick="showSection('shop')" style="cursor:pointer; margin-right:15px">LOJA</a>
        <a onclick="showSection('my-tickets')" style="cursor:pointer; margin-right:15px">MEUS PEDIDOS</a>
        <button class="btn" style="background:var(--secondary)" onclick="finishOrder()">ðŸ›’ FINALIZAR (<span id="cart-count">0</span>)</button>
    </nav>
</header>

<div class="container">
    <section id="shop" class="active"></section>

    <section id="my-tickets">
        <h2>Seus Atendimentos</h2>
        <div id="user-tickets-list"></div>
    </section>
</div>

<div id="admin-view">
    <div style="display:flex; justify-content:space-between">
        <h2>Dashboard Admin</h2>
        <button class="btn" onclick="location.reload()" style="background:#444">SAIR</button>
    </div>

    <div class="grid" style="margin-top:20px">
        <div class="card">
            <h3>ðŸŽ¨ PersonalizaÃ§Ã£o</h3>
            <label>Cor de Destaque (Categorias/Avisos)</label>
            <input type="color" id="color-primary" onchange="updateColors()">
            <label>Cor SecundÃ¡ria (BotÃµes/Header)</label>
            <input type="color" id="color-secondary" onchange="updateColors()">
            <br><br>
            <label>Texto do Aviso</label>
            <input type="text" id="adm-news-txt">
            <button class="btn btn-buy" onclick="saveConfig()">SALVAR TEMA</button>
        </div>

        <div class="card">
            <h3>ðŸ“¦ Novo Produto</h3>
            <input type="text" id="p-name" placeholder="Nome">
            <input type="number" id="p-price" placeholder="PreÃ§o">
            <input type="text" id="p-img" placeholder="URL Imagem">
            <select id="p-cat-sel"></select>
            <button class="btn btn-buy" onclick="addProd()">CADASTRAR</button>
        </div>

        <div class="card">
            <h3>ðŸ“‚ Categorias</h3>
            <input type="text" id="new-cat" placeholder="Nome da Categoria">
            <button class="btn btn-buy" onclick="addCat()">CRIAR</button>
            <div id="adm-cats-list" style="margin-top:10px"></div>
        </div>
    </div>

    <h3 style="margin-top:40px">ðŸ›’ Tickets / Pedidos Ativos</h3>
    <div id="adm-tickets-list"></div>

    <h3>ðŸ“¦ Gerenciar Estoque</h3>
    <div id="adm-prods-list" class="grid"></div>
</div>

<footer style="padding:40px; text-align:center; opacity:0.2; cursor:pointer" onclick="checkAdmin()">ADMIN</footer>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCYzx7TPmAghFcGuKYzBDIYRW0SjrMJ_r8",
        authDomain: "quebrei-o-sistema.firebaseapp.com",
        databaseURL: "https://quebrei-o-sistema-default-rtdb.firebaseio.com",
        projectId: "quebrei-o-sistema",
        appId: "1:133672006102:web:e62c681ced44b3650f7477"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let cart = [];
    let userId = localStorage.getItem('qs_userid') || 'u' + Math.floor(Math.random() * 9999);
    localStorage.setItem('qs_userid', userId);

    function showSection(id) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // --- CORES E CONFIG ---
    db.ref('config').on('value', snap => {
        const c = snap.val();
        if(c) {
            document.documentElement.style.setProperty('--primary', c.primary);
            document.documentElement.style.setProperty('--secondary', c.secondary);
            document.getElementById('news-bar').innerText = c.aviso;
            document.getElementById('news-bar').style.background = c.secondary;
        }
    });

    function updateColors() {
        const p = document.getElementById('color-primary').value;
        const s = document.getElementById('color-secondary').value;
        document.documentElement.style.setProperty('--primary', p);
        document.documentElement.style.setProperty('--secondary', s);
    }

    function saveConfig() {
        db.ref('config').set({
            primary: document.getElementById('color-primary').value,
            secondary: document.getElementById('color-secondary').value,
            aviso: document.getElementById('adm-news-txt').value
        });
    }

    // --- PRODUTOS E CATEGORIAS ---
    function addCat() {
        const n = document.getElementById('new-cat').value;
        if(n) db.ref('categorias').push(n);
    }

    function addProd() {
        db.ref('produtos').push({
            name: document.getElementById('p-name').value,
            price: document.getElementById('p-price').value,
            img: document.getElementById('p-img').value,
            cat: document.getElementById('p-cat-sel').value
        });
    }

    db.ref('/').on('value', snap => {
        const data = snap.val();
        renderShop(data.categorias, data.produtos);
        renderAdmin(data.categorias, data.produtos, data.tickets);
        renderUserTickets(data.tickets);
    });

    function renderShop(cats, prods) {
        const cont = document.getElementById('shop');
        cont.innerHTML = "";
        for(let id in cats) {
            let html = `<h2 style="color:var(--primary)">${cats[id]}</h2><div class="grid">`;
            for(let p in prods) {
                if(prods[p].cat === cats[id]) {
                    html += `<div class="card">
                        <img src="${prods[p].img}">
                        <h4>${prods[p].name}</h4>
                        <b style="color:var(--primary)">R$ ${prods[p].price}</b>
                        <button class="btn btn-buy" onclick="addToCart('${prods[p].name}')">ADICIONAR</button>
                    </div>`;
                }
            }
            cont.innerHTML += html + `</div>`;
        }
    }

    function renderAdmin(cats, prods, tickets) {
        // Lista Cats no ADM
        const catList = document.getElementById('adm-cats-list');
        const catSel = document.getElementById('p-cat-sel');
        catList.innerHTML = ""; catSel.innerHTML = "";
        for(let id in cats) {
            catList.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px">${cats[id]} <button class="btn-del" onclick="db.ref('categorias/${id}').remove()">X</button></div>`;
            catSel.innerHTML += `<option value="${cats[id]}">${cats[id]}</option>`;
        }

        // Lista Prods no ADM
        const prodList = document.getElementById('adm-prods-list');
        prodList.innerHTML = "";
        for(let id in prods) {
            prodList.innerHTML += `<div class="card">
                <b>${prods[id].name}</b><br>
                <button class="btn btn-del" onclick="db.ref('produtos/${id}').remove()">EXCLUIR</button>
            </div>`;
        }

        // Lista Tickets no ADM
        const tktList = document.getElementById('adm-tickets-list');
        tktList.innerHTML = "";
        for(let id in tickets) {
            const t = tickets[id];
            tktList.innerHTML += `<div class="card" style="margin-bottom:15px">
                <div style="display:flex; justify-content:space-between">
                    <b>PEDIDO: ${t.items}</b>
                    <button class="btn-del" onclick="db.ref('tickets/${id}').remove()">FECHAR TICKET</button>
                </div>
                <div class="chat-box">
                    <div class="messages" id="msgs-${id}">${renderMsgs(t.chat)}</div>
                    <div style="display:flex; padding:10px">
                        <input type="text" id="in-${id}" placeholder="Resposta do Admin...">
                        <button class="btn" style="background:var(--secondary)" onclick="sendChat('${id}', 'admin')">ENVIAR</button>
                    </div>
                </div>
            </div>`;
        }
    }

    // --- SISTEMA DE TICKETS (CHAT) ---
    function finishOrder() {
        if(cart.length === 0) return alert("Carrinho vazio!");
        const ticketId = 'T' + Date.now();
        db.ref('tickets/' + ticketId).set({
            userId: userId,
            items: cart.join(', '),
            status: 'Aberto',
            chat: { 
                [Date.now()]: { sender: 'admin', txt: 'OlÃ¡! Como deseja pagar?' } 
            }
        });
        cart = [];
        document.getElementById('cart-count').innerText = "0";
        showSection('my-tickets');
    }

    function renderUserTickets(tickets) {
        const cont = document.getElementById('user-tickets-list');
        cont.innerHTML = "";
        for(let id in tickets) {
            if(tickets[id].userId === userId) {
                cont.innerHTML += `<div class="card" style="margin-bottom:20px">
                    <h4>Ticket ID: ${id}</h4>
                    <p>Itens: ${tickets[id].items}</p>
                    <div class="chat-box">
                        <div class="messages">${renderMsgs(tickets[id].chat)}</div>
                        <div style="display:flex; padding:10px">
                            <input type="text" id="in-${id}" placeholder="Sua mensagem...">
                            <button class="btn" style="background:var(--secondary)" onclick="sendChat('${id}', 'user')">ENVIAR</button>
                        </div>
                    </div>
                </div>`;
            }
        }
    }

    function renderMsgs(chat) {
        if(!chat) return "";
        return Object.values(chat).map(m => `<div class="msg ${m.sender}">${m.txt}</div>`).join('');
    }

    function sendChat(tId, role) {
        const input = document.getElementById('in-' + tId);
        if(input.value) {
            db.ref(`tickets/${tId}/chat`).push({
                sender: role,
                txt: input.value
            });
            input.value = "";
        }
    }

    function addToCart(name) {
        cart.push(name);
        document.getElementById('cart-count').innerText = cart.length;
    }

    function checkAdmin() {
        if(prompt("Chave:") === "270712") document.getElementById('admin-view').style.display='block';
    }

    AOS.init();
</script>
</body>
</html>
