<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEBREI O SISTEMA - Galactic Hub</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root { 
            --primary: #00ff88; 
            --secondary: #007bff; 
            --bg: #02010a; /* Fundo Espacial Profundo */
            --card-bg: rgba(21, 21, 21, 0.8); 
            --text: #ffffff; 
            --google: #db4437; 
        }

        * { transition: all 0.2s ease; box-sizing: border-box; }

        /* FUNDO GAL√ÅCTICO ANIMADO */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(circle at center, #1a0b2e 0%, #02010a 100%);
            color: var(--text); 
            margin: 0; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Efeito de Estrelas */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.4;
            z-index: -1;
            animation: starsShift 100s linear infinite;
        }

        @keyframes starsShift {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        /* HEADER GLASSMORPHISM */
        header { 
            background: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(15px);
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            position: sticky; top: 0; z-index: 1000; 
        }

        .nav-links a { color: #aaa; text-decoration: none; font-size: 0.85rem; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        .nav-links a.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

        /* CARDS GAL√ÅCTICOS */
        .card { 
            background: var(--card-bg); 
            backdrop-filter: blur(5px);
            border-radius: 15px; 
            padding: 20px; 
            text-align: center; 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        .card:hover { 
            border-color: var(--secondary); 
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
        }

        .chat-container { 
            background: rgba(10, 10, 10, 0.9); 
            border-radius: 12px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            height: 500px; 
            display: flex; flex-direction: column; overflow: hidden; margin-top: 20px; 
        }

        .btn { padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-buy { background: var(--secondary); }
        .btn-google { background: var(--google); font-size: 0.75rem; padding: 8px 15px; border-radius: 20px; }
        
        input { background: rgba(0,0,0,0.5); border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 100%; outline: none; }
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index: 2000; justify-content:center; align-items:center; }
    </style>
</head>
<body>
    <div id="notif-box"></div>

    <header>
        <div style="font-weight: 900; letter-spacing: 2px;">QUEBREI O <span style="color:var(--secondary)">SISTEMA</span></div>
        <div class="nav-links">
            <a id="nav-shop" class="active" onclick="switchTab('shop')">Loja</a>
            <a id="nav-forum" onclick="switchTab('forum')">Comunidade</a>
            <a id="nav-support" onclick="switchTab('support')">Suporte</a>
        </div>
        <div style="display:flex; gap:10px; align-items:center;">
            <div id="user-display">
                <button class="btn btn-google" onclick="loginGoogle()">
                    <i class="fab fa-google"></i> ENTRAR
                </button>
            </div>
            <button class="btn" style="background:rgba(255,255,255,0.1); padding:8px 12px;" onclick="openCart()">
                üõí <span id="cart-count">0</span>
            </button>
        </div>
    </header>

    <div class="container" style="padding: 20px 5%; position: relative; z-index: 1;">
        <div id="tab-shop">
            <div id="shop-content"></div>
        </div>
        </div>
    
    </body>
</html>
