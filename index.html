<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QUEBREI O SISTEMA # - VIP HUB</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { 
            --primary: #00ff88; --secondary: #5dade2; 
            --bg: #050505; --card-bg: #111; --text: #ffffff;
            --header-h: 70px; --news-h: 35px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }

        /* HEADER E LOGO */
        #top-fixed { position: fixed; top: 0; width: 100%; z-index: 1000; }
        #news-bar { background: var(--primary); color: #000; height: var(--news-h); display: flex; align-items: center; overflow: hidden; font-weight: bold; font-size: 0.85rem; }
        header { background: rgba(10, 10, 10, 0.98); height: var(--header-h); display: flex; justify-content: space-between; align-items: center; padding: 0 15px; border-bottom: 2px solid var(--primary); backdrop-filter: blur(15px); }
        
        .logo-hash { font-size: 2rem; color: var(--primary); font-weight: 900; text-shadow: 0 0 10px var(--primary); animation: glitch 2s infinite; }
        @keyframes glitch { 0%, 100% { transform: skew(0deg); } 10% { transform: skew(10deg); color: #ff00ea; } 11% { transform: skew(-10deg); color: var(--primary); } }

        .container { margin-top: calc(var(--header-h) + var(--news-h) + 20px); padding: 15px; max-width: 1200px; margin: 0 auto; min-height: 70vh; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(155px, 1fr)); gap: 12px; }
        @media (min-width: 768px) { .grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; } }

        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; text-align: center; border: 1px solid #222; position: relative; }
        .prod-img { width: 100%; height: 140px; object-fit: contain; margin-bottom: 10px; border-radius: 8px; }

        /* BOT√ïES */
        .btn { padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-buy { background: var(--primary); color: #000; width: 100%; }

        /* MODAIS ESTILO AZUL BEB√ä (SUBSTITUTOS DO ALERT) */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; justify-content: center; align-items: center; }
        .alert-box { background: white; width: 85%; max-width: 350px; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 40px rgba(93, 173, 226, 0.4); animation: pop 0.3s ease; }
        .alert-body { padding: 30px 20px; color: #2c3e50; text-align: center; border-top: 6px solid var(--secondary); }
        .alert-footer { background: #f8f9fa; padding: 10px; display: flex; gap: 10px; }
        .btn-alert { flex: 1; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* CHAT */
        .chat-container { height: 400px; background: #000; border: 1px solid #333; border-radius: 12px; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 10px; max-width: 85%; font-size: 0.9rem; }
        .msg.admin { align-self: flex-start; background: #222; color: var(--primary); }
        .msg.user { align-self: flex-end; background: var(--primary); color: #000; font-weight: bold; }

        /* FOOTER */
        footer { background: #080808; padding: 40px 20px; border-top: 1px solid #1a1a1a; text-align: center; margin-top: 50px; }
        .by-leal { filter: blur(1px); opacity: 0.3; cursor: pointer; transition: 0.4s; font-size: 0.8rem; }
        .by-leal:hover { filter: blur(0); opacity: 1; color: var(--primary); }
    </style>
</head>
<body>

<div id="modal-msg" class="modal-overlay">
    <div class="alert-box">
        <div id="msg-text" class="alert-body"></div>
        <div class="alert-footer"><button class="btn-alert" style="background:var(--secondary); color:white" onclick="closeModal('modal-msg')">ENTENDI</button></div>
    </div>
</div>

<div id="modal-login" class="modal-overlay">
    <div class="alert-box">
        <div class="alert-body">
            <h3 style="margin:0">ACESSO STAFF</h3>
            <input type="password" id="admin-pass" placeholder="Digite a senha..." style="width:100%; padding:12px; margin-top:15px; border:1px solid #ddd; border-radius:8px">
        </div>
        <div class="alert-footer">
            <button class="btn-alert" onclick="closeModal('modal-login')">CANCELAR</button>
            <button class="btn-alert" style="background:var(--primary); color:black" onclick="checkAdminPass()">ENTRAR</button>
        </div>
    </div>
</div>

<div id="modal-nick" class="modal-overlay">
    <div class="alert-box">
        <div class="alert-body">
            <h3 style="margin:0">QUASE L√Å!</h3>
            <p style="font-size:0.9rem; color:#666">Informe seu Nick para identificarmos seu pagamento.</p>
            <input type="text" id="user-nick-input" placeholder="Seu Nick ou Nome..." style="width:100%; padding:12px; border:1px solid #ddd; border-radius:8px">
        </div>
        <div class="alert-footer">
            <button class="btn-alert" onclick="closeModal('modal-nick')">CANCELAR</button>
            <button class="btn-alert" style="background:var(--primary); color:black" onclick="confirmCheckout()">ABRIR TICKET</button>
        </div>
    </div>
</div>

<div id="top-fixed">
    <div id="news-bar"><div class="marquee" id="marquee-text">QUEBREI O SISTEMA # - AS MELHORES CONTAS EST√ÉO AQUI!</div></div>
    <header>
        <div style="display:flex; align-items:center; gap:10px">
            <span class="logo-hash">#</span>
            <span style="font-weight:900; font-size:1.1rem">QUEBREI O SISTEMA</span>
        </div>
        <div style="display:flex; gap:8px">
            <button class="btn" style="background:var(--primary); color:#000; padding:8px 15px" onclick="openCart()"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></button>
            <button class="btn" style="background:#fff; color:#000; padding:8px 12px" onclick="openMyTickets()"><i class="fas fa-comment-alt"></i></button>
        </div>
    </header>
</div>

<div id="main-content" class="container">
    <div id="shop-content"></div>
</div>

<div id="admin-page" style="display:none; padding-top:120px" class="container">
    <div class="card" style="text-align:left; max-width:800px; margin:0 auto">
        <h2 style="color:var(--primary)">STAFF PANEL #</h2>
        <button class="btn" style="background:red; color:white; margin-bottom:20px" onclick="location.reload()">SAIR</button>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px">
            <div>
                <h4>CATEGORIAS</h4>
                <input type="text" id="new-cat-name" placeholder="Nome da Categoria" style="width:100%; padding:10px; margin-bottom:5px">
                <button class="btn btn-buy" onclick="addCategory()">CRIAR</button>
                <div id="admin-cat-list" style="margin-top:15px"></div>
            </div>
            <div>
                <h4>NOVO PRODUTO</h4>
                <input type="text" id="p-name" placeholder="Nome" style="width:100%; padding:10px; margin-bottom:5px">
                <input type="number" id="p-price" placeholder="Pre√ßo" style="width:100%; padding:10px; margin-bottom:5px">
                <input type="text" id="p-img" placeholder="Link Imagem (Opcional)" style="width:100%; padding:10px; margin-bottom:5px">
                <select id="p-cat-select" style="width:100%; padding:10px; margin-bottom:10px"></select>
                <button class="btn btn-buy" onclick="saveProduct()">POSTAR</button>
            </div>
        </div>
        <hr style="margin:30px 0; opacity:0.1">
        <h4>TICKETS ATIVOS</h4>
        <div id="admin-tickets-list"></div>
    </div>
</div>

<footer>
    <div style="color:var(--primary); font-weight:bold; margin-bottom:20px"><i class="fab fa-pix"></i> PAGAMENTO EXCLUSIVO VIA PIX</div>
    <div class="by-leal" onclick="openLogin()">BY LE4L</div>
    <p style="font-size:0.7rem; opacity:0.4; margin-top:10px">VIP HUB # 2026</p>
</footer>

<div id="ticket-modal" class="modal-overlay">
    <div class="alert-box" style="max-width:450px; background:#111; border:1px solid var(--primary)">
        <div class="alert-body" style="padding:15px; color:#fff">
            <h3 style="color:var(--primary); margin-top:0">SEU TICKET #</h3>
            <div id="user-chat-area"></div>
            <button class="btn" style="background:none; color:gray; width:100%; margin-top:10px" onclick="closeModal('ticket-modal')">FECHAR</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCYzx7TPmAghFcGuKYzBDIYRW0SjrMJ_r8",
        databaseURL: "https://quebrei-o-sistema-default-rtdb.firebaseio.com",
        projectId: "quebrei-o-sistema",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cart = [];
    let myId = localStorage.getItem('qs_id') || 'u' + Date.now();
    localStorage.setItem('qs_id', myId);

    // FUN√á√ïES DE MODAL (SUBSTITUTOS DE ALERT/PROMPT)
    function showMsg(txt) { document.getElementById('msg-text').innerText = txt; document.getElementById('modal-msg').style.display='flex'; }
    function closeModal(id) { document.getElementById(id).style.display='none'; }
    function openLogin() { document.getElementById('modal-login').style.display='flex'; }
    
    function checkAdminPass() {
        if(document.getElementById('admin-pass').value === "270712") {
            closeModal('modal-login');
            document.getElementById('main-content').style.display='none';
            document.querySelector('footer').style.display='none';
            document.getElementById('admin-page').style.display='block';
        } else {
            showMsg("Senha Incorreta!");
        }
    }

    // REALTIME
    db.ref('/').on('value', snap => {
        const data = snap.val() || {};
        renderShop(data.categorias, data.produtos);
        renderAdminData(data.categorias, data.tickets);
        renderUserChat(data.tickets);
        document.getElementById('marquee-text').innerText = data.aviso || "BEM-VINDO √Ä QUEBREI O SISTEMA #";
    });

    function renderShop(cats, prods) {
        const cont = document.getElementById('shop-content'); cont.innerHTML = "";
        for(let id in cats) {
            let html = `<h3 style="margin:30px 0 15px; color:var(--primary)">// ${cats[id].name.toUpperCase()}</h3><div class="grid">`;
            for(let p in prods) {
                if(prods[p].cat === cats[id].name) {
                    const img = prods[p].img ? `<img src="${prods[p].img}" class="prod-img">` : `<div style="height:10px"></div>`;
                    html += `<div class="card">${img}<b>${prods[p].name}</b><div style="color:var(--primary); font-weight:bold; margin:10px 0">R$ ${prods[p].price}</div><button class="btn btn-buy" onclick="addToCart('${prods[p].name}', ${prods[p].price})">COMPRAR</button></div>`;
                }
            }
            cont.innerHTML += html + `</div>`;
        }
    }

    function addToCart(n, p) { cart.push({name:n, price:p}); document.getElementById('cart-count').innerText = cart.length; showMsg(n + " adicionado!"); }

    function openCart() { 
        if(cart.length === 0) return showMsg("Seu carrinho est√° vazio!");
        document.getElementById('modal-nick').style.display='flex'; 
    }

    function confirmCheckout() {
        const nick = document.getElementById('user-nick-input').value;
        if(!nick) return showMsg("Digite seu nick!");
        db.ref('tickets').push({
            clienteId: myId, nick: nick,
            chat: { m1: {sender:'admin', txt:'Ol√°! Realize o PIX e mande o comprovante de: ' + cart.map(i=>i.name).join(', ')} }
        });
        cart = []; document.getElementById('cart-count').innerText = "0";
        closeModal('modal-nick');
        document.getElementById('ticket-modal').style.display='flex';
    }

    function renderUserChat(tickets) {
        const cont = document.getElementById('user-chat-area'); cont.innerHTML = "";
        for(let id in tickets) {
            if(tickets[id].clienteId === myId) {
                cont.innerHTML = `<div class="chat-container">
                    <div class="chat-messages" id="ubox-${id}">${renderMsgs(tickets[id].chat)}</div>
                    <div style="padding:10px; display:flex; gap:5px; background:#222">
                        <input type="text" id="in-${id}" placeholder="Mensagem..." style="flex:1; padding:10px; border:none" onkeypress="if(event.key==='Enter') sendChat('${id}','user')">
                        <button class="btn" style="background:var(--primary); color:#000" onclick="sendChat('${id}','user')"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>`;
                setTimeout(() => { let b = document.getElementById('ubox-'+id); if(b) b.scrollTop = b.scrollHeight; }, 100);
            }
        }
    }

    function renderAdminData(cats, tickets) {
        // Lista de Categorias no Admin com bot√£o excluir
        const cList = document.getElementById('admin-cat-list'); cList.innerHTML = "";
        const sel = document.getElementById('p-cat-select'); sel.innerHTML = "";
        for(let id in cats) {
            cList.innerHTML += `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #333">
                <span>${cats[id].name}</span>
                <button onclick="db.ref('categorias/${id}').remove()" style="color:red; background:none; border:none; cursor:pointer">EXCLUIR</button>
            </div>`;
            sel.innerHTML += `<option value="${cats[id].name}">${cats[id].name}</option>`;
        }

        // Tickets no Admin
        const tList = document.getElementById('admin-tickets-list'); tList.innerHTML = "";
        for(let id in tickets) {
            tList.innerHTML += `<div class="card" style="margin-bottom:15px; text-align:left">
                <b>üë§ ${tickets[id].nick}</b>
                <div class="chat-messages" id="abox-${id}" style="height:150px; background:#000; margin:10px 0">${renderMsgs(tickets[id].chat)}</div>
                <div style="display:flex; gap:5px">
                    <input type="text" id="in-${id}" placeholder="Responder..." style="flex:1; padding:8px" onkeypress="if(event.key==='Enter') sendChat('${id}','admin')">
                    <button class="btn btn-buy" style="width:auto" onclick="sendChat('${id}','admin')">OK</button>
                    <button class="btn" style="background:red; color:white" onclick="db.ref('tickets/${id}').remove()">X</button>
                </div>
            </div>`;
        }
    }

    function sendChat(tId, role) {
        const input = document.getElementById('in-' + tId);
        if(input.value.trim()) {
            db.ref(`tickets/${tId}/chat`).push({ sender: role, txt: input.value });
            input.value = "";
        }
    }

    function renderMsgs(chat) { return chat ? Object.values(chat).map(m => `<div class="msg ${m.sender}">${m.txt}</div>`).join('') : ""; }
    function openMyTickets() { document.getElementById('ticket-modal').style.display='flex'; }
    function addCategory() { const n = document.getElementById('new-cat-name').value; if(n) db.ref('categorias').push({name: n}); }
    function saveProduct() {
        const n = document.getElementById('p-name').value;
        const p = document.getElementById('p-price').value;
        const i = document.getElementById('p-img').value;
        const c = document.getElementById('p-cat-select').value;
        if(n && p) db.ref('produtos').push({name:n, price:parseFloat(p), img:i, cat:c});
    }
</script>
</body>
</html>
