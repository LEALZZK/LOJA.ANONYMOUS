<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEBREI O SISTEMA - VIP Hub</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root { 
            --primary: #00ff88; --secondary: #007bff; --bg: #0a0a0a; 
            --card-bg: #151515; --text: #ffffff; 
        }

        * { transition: all 0.3s ease; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }

        header { 
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px); padding: 15px 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--secondary); position: sticky; top: 0; z-index: 1000;
        }

        #news-bar { background: var(--secondary); color: white; padding: 10px; text-align: center; font-weight: bold; font-size: 0.9rem; text-transform: uppercase; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .cat-title { border-left: 5px solid var(--secondary); padding-left: 15px; margin: 40px 0 20px; text-transform: uppercase; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; text-align: center; border: 1px solid #222; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        
        .card .prod-img { width: 100%; height: 160px; object-fit: contain; margin-bottom: 15px; border-radius: 10px; }
        .card .no-img { width: 100%; height: 160px; display: flex; align-items: center; justify-content: center; background: #222; border-radius: 10px; margin-bottom: 15px; color: #444; font-size: 3rem; }

        .btn { padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; }
        .btn-buy { background: var(--secondary); color: white; width: 100%; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #111; width: 95%; max-width: 600px; padding: 25px; border-radius: 20px; border: 1px solid var(--secondary); max-height: 90vh; overflow-y: auto; }

        .chat-area { background: #000; height: 350px; overflow-y: auto; padding: 15px; border-radius: 10px; margin: 15px 0; border: 1px solid #222; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 10px 14px; border-radius: 8px; max-width: 85%; font-size: 0.9rem; line-height: 1.4; position: relative; }
        .msg.admin { align-self: flex-start; background: #222; border-left: 4px solid var(--secondary); }
        .msg.user { align-self: flex-end; background: var(--primary); color: black; }
        .msg img { max-width: 100%; border-radius: 5px; margin-top: 5px; display: block; cursor: pointer; }

        #admin-view { display: none; background: #0c0c0c; min-height: 100vh; padding: 20px; position: absolute; top: 0; width: 100%; z-index: 9999; }
        input, select, textarea { background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 100%; margin: 5px 0; }

        #notif { position: fixed; bottom: 20px; right: 20px; z-index: 10000; }
        .toast { background: #1a1a1a; color: var(--primary); border-left: 5px solid var(--primary); padding: 15px 25px; margin-top: 10px; border-radius: 5px; animation: slideIn 0.3s; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

<div id="notif"></div>
<div id="news-bar">CARREGANDO AVISOS...</div>

<header>
    <h1 style="font-size: 1.4rem; cursor:pointer" onclick="location.reload()">QUEBREI O <span>SISTEMA</span></h1>
    <nav>
        <button class="btn" style="background:var(--secondary); color:white" onclick="openCart()">ðŸ›’ CARRINHO (<span id="cart-count">0</span>)</button>
        <button class="btn" style="background:var(--primary); color:black; margin-left:10px;" onclick="openMyTickets()">MEUS PEDIDOS</button>
    </nav>
</header>

<div class="container" id="main-shop" data-aos="fade-up">
    <div id="shop-content"></div>
</div>

<div id="cart-modal" class="modal">
    <div class="modal-content">
        <h3>Seu Carrinho</h3>
        <div id="cart-list" style="margin-bottom:15px; border-bottom: 1px solid #333; padding-bottom: 10px;"></div>
        <div style="font-weight: bold; font-size: 1.2rem; margin-bottom: 20px;">Total: <span id="cart-total-display" style="color:var(--primary)">R$ 0,00</span></div>
        <input type="text" id="cust-name" placeholder="Seu Nome/Nick">
        <button class="btn btn-buy" onclick="checkout()">FINALIZAR COMPRA</button>
        <button class="btn" style="background:transparent; color:gray; width:100%" onclick="closeModal('cart-modal')">Voltar</button>
    </div>
</div>

<div id="tickets-modal" class="modal">
    <div class="modal-content">
        <h3 style="color:var(--primary); margin-bottom: 5px;">MEUS PEDIDOS</h3>
        <p style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 20px;">Espere ser atendido pela nossa equipe.</p>
        <div id="user-tickets-list"></div>
        <button class="btn" style="background:var(--secondary); width:100%; margin-top: 10px;" onclick="closeModal('tickets-modal')">Fechar Janela</button>
    </div>
</div>

<div id="admin-view">
    <div style="display:flex; justify-content:space-between; margin-bottom:30px">
        <h2>Dashboard Admin</h2>
        <button class="btn" style="background:#ff4444; color:white" onclick="location.reload()">FECHAR PAINEL</button>
    </div>

    <div class="grid">
        <div class="card" style="text-align:left">
            <h3>ðŸ“¢ Avisos & ConteÃºdo</h3>
            <input type="text" id="adm-news-input" placeholder="Texto do Aviso Superior">
            <button class="btn btn-buy" onclick="saveAviso()">ATUALIZAR AVISO</button>
            <hr style="margin:20px 0; opacity:0.1">
            <h3>ðŸ“¦ Novo Produto</h3>
            <input type="text" id="p-name" placeholder="Nome">
            <input type="number" id="p-price" placeholder="PreÃ§o">
            <input type="text" id="p-img" placeholder="URL da Imagem (Opcional)">
            <select id="p-cat-select"></select>
            <button class="btn btn-buy" onclick="saveProduct()">CADASTRAR PRODUTO</button>
            <hr style="margin:20px 0; opacity:0.1">
            <h3>ðŸ“‚ Categorias</h3>
            <input type="text" id="new-cat" placeholder="Nome da Categoria">
            <button class="btn btn-buy" style="background:var(--primary); color:black" onclick="addCategory()">CRIAR</button>
        </div>

        <div class="card" style="text-align:left; grid-column: span 2;">
            <h3>Atendimento em Tempo Real</h3>
            <div id="adm-tickets-list"></div>
        </div>
    </div>
</div>

<footer style="padding:100px; text-align:center; opacity:0.1; cursor:pointer" onclick="openAdmin()">ADMIN</footer>

<script>
    AOS.init();
    const firebaseConfig = {
        apiKey: "AIzaSyCYzx7TPmAghFcGuKYzBDIYRW0SjrMJ_r8",
        authDomain: "quebrei-o-sistema.firebaseapp.com",
        databaseURL: "https://quebrei-o-sistema-default-rtdb.firebaseio.com",
        projectId: "quebrei-o-sistema",
        appId: "1:133672006102:web:e62c681ced44b3650f7477"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let cart = [];
    let myId = localStorage.getItem('qs_id') || 'u' + Math.floor(Math.random() * 99999);
    localStorage.setItem('qs_id', myId);

    function toast(m) {
        const t = document.createElement('div'); t.className='toast'; t.innerText=m;
        document.getElementById('notif').appendChild(t); setTimeout(()=>t.remove(), 3000);
    }

    function closeModal(id){ document.getElementById(id).style.display='none'; }

    // --- ESCUTAR DADOS ---
    db.ref('/').on('value', snap => {
        const data = snap.val() || {};
        renderShop(data.categorias, data.produtos);
        renderAdmin(data.categorias, data.produtos, data.tickets);
        renderUserTickets(data.tickets);
        if(data.aviso) document.getElementById('news-bar').innerText = data.aviso;
    });

    function renderShop(cats, prods) {
        const cont = document.getElementById('shop-content');
        cont.innerHTML = "";
        for(let id in cats) {
            let html = `<h2 class="cat-title">${cats[id].name}</h2><div class="grid">`;
            for(let p in prods) {
                if(prods[p].cat === cats[id].name) {
                    const imgTag = prods[p].img ? `<img src="${prods[p].img}" class="prod-img">` : `<div class="no-img"><i class="fas fa-box"></i></div>`;
                    html += `<div class="card">
                        ${imgTag}
                        <h4>${prods[p].name}</h4>
                        <div style="color:var(--primary); font-weight:bold; margin-bottom:15px">R$ ${parseFloat(prods[p].price).toFixed(2)}</div>
                        <button class="btn btn-buy" onclick="addToCart('${prods[p].name}', ${prods[p].price})">ADICIONAR</button>
                    </div>`;
                }
            }
            cont.innerHTML += html + `</div>`;
        }
    }

    function addToCart(n, p) {
        cart.push({name:n, price:parseFloat(p)});
        document.getElementById('cart-count').innerText = cart.length;
        toast("Adicionado!");
    }

    function openCart() {
        if(cart.length === 0) return toast("Carrinho vazio!");
        const total = cart.reduce((a,b) => a + b.price, 0);
        document.getElementById('cart-list').innerHTML = cart.map(i => `<div style="display:flex; justify-content:space-between; padding:5px 0;"><span>ðŸ“¦ ${i.name}</span> <span>R$ ${i.price.toFixed(2)}</span></div>`).join('');
        document.getElementById('cart-total-display').innerText = `R$ ${total.toFixed(2)}`;
        document.getElementById('cart-modal').style.display = 'flex';
    }

    function checkout() {
        const nick = document.getElementById('cust-name').value;
        if(!nick) return toast("Digite seu nick!");
        const total = cart.reduce((a,b) => a + b.price, 0);
        const ticketId = 'T' + Date.now();
        db.ref('tickets/' + ticketId).set({
            clienteId: myId,
            clienteNick: nick,
            itens: cart.map(i => i.name).join(', '),
            total: total.toFixed(2),
            status: 'Aberto'
        });
        cart = []; document.getElementById('cart-count').innerText = "0";
        closeModal('cart-modal'); openMyTickets();
        toast("Ticket Gerado!");
    }

    function openMyTickets() { document.getElementById('tickets-modal').style.display = 'flex'; }

    function renderUserTickets(tickets) {
        const cont = document.getElementById('user-tickets-list');
        cont.innerHTML = "";
        for(let id in tickets) {
            if(tickets[id].clienteId === myId) {
                cont.innerHTML += `
                <div class="card" style="text-align:left; margin-bottom:15px; border-color:var(--secondary)">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom: 10px;">
                        <div>
                            <b>${tickets[id].itens}</b><br>
                            <span style="color:var(--primary); font-weight:bold;">Total: R$ ${tickets[id].total}</span>
                        </div>
                    </div>
                    <div class="chat-area">${renderMsgs(tickets[id].chat)}</div>
                    <div style="display:flex; flex-direction:column; gap:5px">
                        <input type="text" id="in-${id}" placeholder="Mensagem...">
                        <div style="display:flex; gap:5px">
                            <input type="text" id="img-${id}" placeholder="Link de imagem (opcional)" style="flex:1">
                            <button class="btn" style="background:var(--primary); color:black; width:100px" onclick="sendChat('${id}', 'user')">ENVIAR</button>
                        </div>
                    </div>
                </div>`;
            }
        }
    }

    function renderMsgs(chat) {
        if(!chat) return "";
        let html = "";
        const sorted = Object.values(chat);
        sorted.forEach(m => {
            let imgHtml = m.img ? `<img src="${m.img}" onclick="window.open('${m.img}')">` : "";
            html += `<div class="msg ${m.sender}">${m.txt ? `<div>${m.txt}</div>` : ""}${imgHtml}</div>`;
        });
        return html;
    }

    function sendChat(tId, role) {
        const input = document.getElementById('in-' + tId);
        const imgInput = document.getElementById('img-' + tId);
        if(input.value || imgInput.value) {
            db.ref(`tickets/${tId}/chat`).push({ 
                sender: role, 
                txt: input.value,
                img: imgInput.value
            });
            input.value = "";
            imgInput.value = "";
        }
    }

    // --- ADMIN ---
    function openAdmin() { if(prompt("Senha:") === "270712") document.getElementById('admin-view').style.display='block'; }

    function saveAviso() {
        const txt = document.getElementById('adm-news-input').value;
        if(txt) db.ref('aviso').set(txt);
        toast("Aviso ok!");
    }

    function renderAdmin(cats, prods, tickets) {
        const sel = document.getElementById('p-cat-select');
        sel.innerHTML = "";
        for(let id in cats) sel.innerHTML += `<option value="${cats[id].name}">${cats[id].name}</option>`;

        const tktList = document.getElementById('adm-tickets-list');
        tktList.innerHTML = "";
        for(let id in tickets) {
            tktList.innerHTML += `
            <div class="card" style="margin-bottom:20px; text-align:left; border-color:var(--secondary)">
                <div style="display:flex; justify-content:space-between">
                    <b>PEDIDO DE: ${tickets[id].clienteNick} (R$ ${tickets[id].total})</b>
                    <button class="btn" style="background:red; padding:5px 10px" onclick="db.ref('tickets/${id}').remove()">FECHAR</button>
                </div>
                <div style="font-size:0.8rem; opacity:0.7">${tickets[id].itens}</div>
                <div class="chat-area">${renderMsgs(tickets[id].chat)}</div>
                <div style="display:flex; flex-direction:column; gap:5px">
                    <input type="text" id="in-${id}" placeholder="Mensagem...">
                    <div style="display:flex; gap:5px">
                        <input type="text" id="img-${id}" placeholder="Link da imagem..." style="flex:1">
                        <button class="btn" style="background:var(--secondary); color:white; width:100px" onclick="sendChat('${id}', 'admin')">RESPONDER</button>
                    </div>
                </div>
            </div>`;
        }
    }

    function saveProduct() {
        const name = document.getElementById('p-name').value;
        const price = document.getElementById('p-price').value;
        const img = document.getElementById('p-img').value;
        const cat = document.getElementById('p-cat-select').value;
        if(name && price) {
            db.ref('produtos').push({name, price, img, cat});
            toast("Produto salvo!");
        }
    }

    function addCategory() {
        const name = document.getElementById('new-cat').value;
        if(name) {
            db.ref('categorias').push({name});
            toast("Categoria criada!");
        }
    }
</script>
</body>
</html>
