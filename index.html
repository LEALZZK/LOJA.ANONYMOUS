<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackMarket RP - Logs System</title>
    <style>
        :root { --primary: #00ff88; --secondary: #bd00ff; --bg: #0a0a0a; --card-bg: #151515; --text: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; }
        header { background: #000; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); position: sticky; top: 0; z-index: 100; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .category-title { border-left: 4px solid var(--secondary); padding-left: 15px; margin: 40px 0 20px; color: var(--primary); }
        
        /* Grid */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .product-card { background: var(--card-bg); border-radius: 12px; padding: 15px; text-align: center; border: 1px solid #222; }
        .product-img { width: 100%; height: 120px; object-fit: contain; margin-bottom: 10px; }
        
        /* Bot√µes e Inputs */
        .btn { padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; border: none; transition: 0.3s; }
        .btn-buy { background: transparent; border: 1px solid var(--primary); color: var(--primary); width: 100%; }
        .btn-buy:hover { background: var(--primary); color: #000; }
        .btn-admin { background: var(--secondary); color: white; }
        
        input { background: #000; border: 1px solid #444; color: white; padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 10px; border-radius: 5px; }

        /* Admin Panel */
        #admin-panel { display: none; background: #1a1a1a; padding: 25px; border-radius: 10px; border: 2px dashed var(--secondary); margin-bottom: 30px; }
        .log-item { background: #000; padding: 15px; border-radius: 8px; border-left: 4px solid var(--primary); margin-bottom: 10px; font-size: 0.9em; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #111; padding: 25px; width: 350px; border-radius: 15px; border: 1px solid var(--secondary); text-align: center; }
        
        .pix-box { background: #fff; color: #000; padding: 15px; border-radius: 8px; margin: 15px 0; font-size: 0.8em; }
        footer { text-align: center; margin-top: 50px; opacity: 0.3; }
    </style>
</head>
<body>

<header>
    <h1>‚öîÔ∏è BLACKMARKET RP</h1>
    <button class="btn btn-admin" onclick="toggleCart()">üõí Carrinho: <span id="cart-count">0</span></button>
</header>

<div class="container">

    <div id="admin-panel">
        <h2 style="color:var(--secondary)">üõ† Registro de Logs (Vendas)</h2>
        <button class="btn" style="background: red; color: white; margin-bottom: 20px;" onclick="clearLogs()">Limpar Todos os Logs</button>
        <div id="logs-container">
            </div>
    </div>

    <h2 class="category-title">üî´ ARSENAL</h2>
    <div class="products-grid" id="products-weapons"></div>

    <h2 class="category-title">üí∞ DINHEIRO</h2>
    <div class="products-grid" id="products-money"></div>
</div>

<div id="cart-modal" class="modal">
    <div class="modal-content">
        <h2 style="margin-top:0">Finalizar Compra</h2>
        
        <div id="cart-summary" style="text-align:left; margin-bottom:15px; font-size: 0.9em; color: #aaa;"></div>

        <div id="step-identification">
            <p style="font-size: 0.8em; color: var(--primary);">Identifique-se para entrega:</p>
            <input type="text" id="client-roblox" placeholder="Seu Nick no Roblox">
            <input type="text" id="client-discord" placeholder="Seu Discord (ex: nome#0000)">
            <button class="btn" style="background:var(--secondary); color:white; width:100%;" onclick="proceedToPayment()">PROSSEGUIR</button>
        </div>

        <div id="step-payment" style="display:none">
            <div class="pix-box">
                <b>CHAVE PIX (Copia e Cola):</b><br>
                <span id="pix-key">9c176ab9-a6d6-4311-a0ea-21dd7481227f</span>
            </div>
            <p style="font-size: 0.7em; color: red;">‚ö†Ô∏è O ADM j√° recebeu seu pedido com seu Nick!</p>
            <button class="btn" style="background:green; color:white; width:100%" onclick="finishOrder()">J√Å PAGUEI / CONCLUIR</button>
        </div>

        <button class="btn" style="background:none; color:#888; width:100%; margin-top:10px;" onclick="toggleCart()">CANCELAR</button>
    </div>
</div>

<footer><span onclick="adminLogin()" style="cursor:pointer">Painel de Logs</span></footer>

<script>
    const products = [
        { id: 1, type: 'weapon', name: "Glock G18", price: 2.50, image: "https://cdn-icons-png.flaticon.com/512/3400/3400282.png" },
        { id: 2, type: 'weapon', name: "AK-47 T√°tica", price: 4.50, image: "https://cdn-icons-png.flaticon.com/512/4119/4119853.png" },
        { id: 3, type: 'weapon', name: "Fuzil Parafal", price: 4.00, image: "https://cdn-icons-png.flaticon.com/512/4119/4119827.png" },
        { id: 7, type: 'money', name: "Maleta 100k", price: 3.00, image: "https://cdn-icons-png.flaticon.com/512/2489/2489756.png" }
    ];

    let cart = [];
    // Carregar Logs do LocalStorage
    let logs = JSON.parse(localStorage.getItem('blackmarket_logs')) || [];

    function renderStore() {
        const wCont = document.getElementById('products-weapons');
        const mCont = document.getElementById('products-money');
        wCont.innerHTML = ''; mCont.innerHTML = '';
        
        products.forEach(p => {
            const html = `
                <div class="product-card">
                    <img src="${p.image}" class="product-img">
                    <h3 style="font-size:1em;">${p.name}</h3>
                    <p style="color:var(--primary); font-weight:bold;">R$ ${p.price.toFixed(2)}</p>
                    <button class="btn btn-buy" onclick="addToCart(${p.id})">COMPRAR</button>
                </div>`;
            p.type === 'money' ? mCont.innerHTML += html : wCont.innerHTML += html;
        });
        renderLogs();
    }

    function addToCart(id) {
        const p = products.find(x => x.id === id);
        cart.push(p);
        updateCartCount();
        alert(p.name + " adicionado!");
    }

    function updateCartCount() {
        document.getElementById('cart-count').innerText = cart.length;
    }

    function toggleCart() {
        const m = document.getElementById('cart-modal');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        
        // Resetar passos do modal
        document.getElementById('step-identification').style.display = 'block';
        document.getElementById('step-payment').style.display = 'none';
        
        // Sum√°rio
        let total = cart.reduce((acc, item) => acc + item.price, 0);
        document.getElementById('cart-summary').innerHTML = `Itens: ${cart.length} | Total: <b>R$ ${total.toFixed(2)}</b>`;
    }

    function proceedToPayment() {
        const roblox = document.getElementById('client-roblox').value;
        const discord = document.getElementById('client-discord').value;

        if(!roblox || !discord) {
            alert("Por favor, preencha seu Nick do Roblox e Discord para entrega!");
            return;
        }

        if(cart.length === 0) {
            alert("Seu carrinho est√° vazio!");
            return;
        }

        // SALVAR LOG
        const total = cart.reduce((acc, item) => acc + item.price, 0);
        const newLog = {
            id: Date.now(),
            data: new Date().toLocaleString(),
            roblox: roblox,
            discord: discord,
            itens: cart.map(i => i.name).join(', '),
            total: total.toFixed(2)
        };

        logs.unshift(newLog); // Adiciona no topo
        localStorage.setItem('blackmarket_logs', JSON.stringify(logs));
        renderLogs();

        // Trocar de tela no modal
        document.getElementById('step-identification').style.display = 'none';
        document.getElementById('step-payment').style.display = 'block';
    }

    function renderLogs() {
        const container = document.getElementById('logs-container');
        if(logs.length === 0) {
            container.innerHTML = "<p style='color:#666'>Nenhum registro de compra ainda.</p>";
            return;
        }

        container.innerHTML = logs.map(log => `
            <div class="log-item">
                <span style="color:var(--secondary)">[${log.data}]</span><br>
                <b>üôé‚Äç‚ôÇÔ∏è Roblox:</b> ${log.roblox} | <b>üéÆ Discord:</b> ${log.discord}<br>
                <b>üì¶ Itens:</b> ${log.itens}<br>
                <b>üí∞ Valor:</b> R$ ${log.total}
            </div>
        `).join('');
    }

    function finishOrder() {
        alert("LOG ENVIADO! O ADM j√° sabe do seu pedido. Envie o comprovante no Discord agora.");
        cart = [];
        updateCartCount();
        toggleCart();
    }

    function adminLogin() {
        if(prompt("E-mail do Admin:") === "srleal018@gmail.com") {
            document.getElementById('admin-panel').style.display = 'block';
            window.scrollTo(0,0);
        }
    }

    function clearLogs() {
        if(confirm("Deseja apagar todos os registros de logs?")) {
            logs = [];
            localStorage.setItem('blackmarket_logs', JSON.stringify(logs));
            renderLogs();
        }
    }

    renderStore();
</script>

</body>
</html>
