<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEBREI O SISTEMA - VIP HUB</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { --primary: #00ff88; --secondary: #007bff; --bg: #050505; --card-bg: rgba(20, 20, 20, 0.9); --text: #ffffff; }
        * { transition: all 0.3s ease; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); 
            color: var(--text); margin: 0; min-height: 100vh; overflow-x: hidden;
        }

        /* FUNDO GALAXY */
        #galaxy-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* AVISO LETREIRO */
        #news-bar { background: var(--secondary); color: white; padding: 10px 0; overflow: hidden; white-space: nowrap; font-weight: bold; border-bottom: 2px solid rgba(255,255,255,0.1); }
        .marquee-content { display: inline-block; padding-left: 100%; animation: marquee 25s linear infinite; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        header { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--secondary); position: sticky; top: 0; z-index: 1000; }
        h1 span { color: var(--primary); }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .cat-title { border-left: 5px solid var(--secondary); padding-left: 15px; margin: 40px 0 20px; text-transform: uppercase; color: var(--primary); letter-spacing: 2px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(5px); }
        .card .prod-img { width: 100%; height: 180px; object-fit: contain; margin-bottom: 15px; border-radius: 10px; }

        .btn { padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; display: inline-flex; align-items: center; justify-content: center; gap: 8px; text-transform: uppercase; }
        .btn-buy { background: var(--secondary); color: white; width: 100%; }
        .btn-buy:hover { filter: brightness(1.2); transform: scale(1.02); }

        /* ADMIN PAGE */
        #admin-page { display: none; width: 100%; padding: 40px 5%; position: relative; z-index: 2000; }
        .admin-card { background: rgba(10, 10, 10, 0.98); border-radius: 20px; padding: 25px; margin-bottom: 20px; border: 1px solid #333; }
        input, select { background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; width: 100%; margin: 8px 0; outline: none; }
        input:focus { border-color: var(--primary); }
        .edit-panel { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-top: 10px; border: 1px solid gold; display: none; text-align: left; }

        /* CHAT */
        .chat-area { background: #000; height: 280px; overflow-y: auto; padding: 15px; border-radius: 10px; margin: 10px 0; display: flex; flex-direction: column; gap: 10px; border: 1px solid #222; }
        .msg { padding: 10px 15px; border-radius: 12px; max-width: 85%; line-height: 1.4; }
        .msg.admin { align-self: flex-start; background: var(--secondary); border-bottom-left-radius: 2px; }
        .msg.user { align-self: flex-end; background: var(--primary); color: #000; border-bottom-right-radius: 2px; }

        /* MODAIS */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 3000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: #111; width: 100%; max-width: 500px; padding: 30px; border-radius: 20px; border: 1px solid var(--secondary); position: relative; }
    </style>
</head>
<body>

<div id="galaxy-container"></div>

<div id="site-wrapper">
    <div id="news-bar"><div class="marquee-content" id="marquee-text">CARREGANDO SISTEMA...</div></div>
    <header>
        <h1>QUEBREI O <span>SISTEMA</span></h1>
        <nav>
            <button class="btn" style="background:var(--secondary); color:white" onclick="openCart()"><i class="fas fa-shopping-cart"></i> CARRINHO (<span id="cart-count">0</span>)</button>
            <button class="btn" style="background:var(--primary); color:black; margin-left:10px;" onclick="openMyTickets()"><i class="fas fa-ticket-alt"></i> MEUS PEDIDOS</button>
        </nav>
    </header>

    <div class="container">
        <div id="shop-content"></div>
        <h2 class="cat-title"><i class="fas fa-star" style="color:gold"></i> Feedbacks dos Clientes</h2>
        <div class="grid" id="reviews-content"></div>
    </div>

    <footer style="padding:100px; text-align:center; opacity:0.1; cursor:pointer" onclick="checkAdmin()">ADMIN</footer>
</div>

<div id="admin-page">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <h2 style="color:var(--primary); margin:0;">PAINEL DO STAFF</h2>
        <button class="btn" style="background:red; color:white" onclick="exitAdmin()">VOLTAR PARA LOJA</button>
    </div>

    <div class="grid" style="grid-template-columns: 1fr 2fr;">
        <div class="admin-card">
            <h3><i class="fas fa-bullhorn"></i> Letreiro Animado</h3>
            <input type="text" id="adm-news-input" placeholder="Escreva a not√≠cia aqui...">
            <button class="btn btn-buy" onclick="saveAviso()">SALVAR AVISO</button>
            <hr style="opacity:0.1; margin:20px 0;">
            
            <h3><i class="fas fa-folder-plus"></i> Criar Categoria</h3>
            <input type="text" id="new-cat" placeholder="Ex: Contas VIP">
            <button class="btn btn-buy" style="background:#444" onclick="addCategory()">CRIAR CATEGORIA</button>
            <hr style="opacity:0.1; margin:20px 0;">

            <h3><i class="fas fa-plus-circle"></i> Adicionar Produto</h3>
            <input type="text" id="p-name" placeholder="Nome do Produto">
            <input type="number" id="p-price" placeholder="Pre√ßo R$">
            <input type="text" id="p-img" placeholder="URL da Imagem">
            <select id="p-cat-select"></select>
            <button class="btn btn-buy" onclick="saveProduct()">POSTAR PRODUTO</button>
            <hr style="opacity:0.1; margin:20px 0;">

            <h3><i class="fas fa-comment-dots"></i> Nova Avalia√ß√£o</h3>
            <input type="text" id="rev-name" placeholder="Nome do Cliente">
            <input type="text" id="rev-txt" placeholder="Mensagem da Avalia√ß√£o">
            <button class="btn btn-buy" style="background:gold; color:black" onclick="saveReview()">POSTAR AVALIA√á√ÉO</button>
        </div>

        <div class="admin-card">
            <div style="display:flex; gap:10px; margin-bottom:20px">
                <button class="btn" id="btn-tk" style="background:var(--secondary)" onclick="toggleTab('tickets')">TICKETS</button>
                <button class="btn" id="btn-ge" style="background:#333" onclick="toggleTab('manage')">GERENCIAR ITENS</button>
            </div>
            <div id="tab-tickets"></div>
            <div id="tab-manage" style="display:none"></div>
        </div>
    </div>
</div>

<div id="cart-modal" class="modal">
    <div class="modal-content">
        <h3>üõí Meu Carrinho</h3>
        <div id="cart-list" style="max-height: 250px; overflow-y:auto; margin-bottom:15px;"></div>
        <h4 id="cart-total-text" style="text-align:right;"></h4>
        <div id="checkout-area"></div>
        <button class="btn" style="background:transparent; color:gray; width:100%; margin-top:10px;" onclick="closeModal('cart-modal')">FECHAR</button>
    </div>
</div>

<div id="tickets-modal" class="modal">
    <div class="modal-content">
        <h3><i class="fas fa-headset"></i> MEU ATENDIMENTO</h3>
        <div id="user-tickets-list"></div>
        <button class="btn" style="background:var(--secondary); width:100%; margin-top:15px;" onclick="closeModal('tickets-modal')">SAIR</button>
    </div>
</div>

<script>
    // GERA√á√ÉO DE ESTRELAS
    const galaxy = document.getElementById('galaxy-container');
    for(let i=0; i<120; i++) {
        let star = document.createElement('div'); star.className = 'star';
        star.style.width = Math.random()*3+'px'; star.style.height = star.style.width;
        star.style.top = Math.random()*100+'%'; star.style.left = Math.random()*100+'%';
        galaxy.appendChild(star);
    }

    // CONFIG FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyCYzx7TPmAghFcGuKYzBDIYRW0SjrMJ_r8",
        authDomain: "quebrei-o-sistema.firebaseapp.com",
        databaseURL: "https://quebrei-o-sistema-default-rtdb.firebaseio.com",
        projectId: "quebrei-o-sistema",
        appId: "1:133672006102:web:e62c681ced44b3650f7477"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cart = [];
    let hasTicket = false;
    let myId = localStorage.getItem('qs_id') || 'u' + Date.now();
    localStorage.setItem('qs_id', myId);

    function closeModal(id){ document.getElementById(id).style.display='none'; }

    // SINCRONIZA√á√ÉO EM TEMPO REAL
    db.ref('/').on('value', snap => {
        const data = snap.val() || {};
        
        // Atualiza Letreiro
        document.getElementById('marquee-text').innerText = data.aviso || "BEM-VINDO √Ä QUEBREI O SISTEMA - O MELHOR HUB VIP DA GAL√ÅXIA!";

        // Verifica Trava de Ticket
        hasTicket = false;
        if(data.tickets) {
            for(let id in data.tickets) { if(data.tickets[id].clienteId === myId) hasTicket = true; }
        }

        renderShop(data.categorias, data.produtos);
        renderReviews(data.avaliacoes);
        renderAdmin(data.categorias, data.tickets, data.produtos, data.avaliacoes);
        renderUserTickets(data.tickets);
    });

    function renderShop(cats, prods) {
        const cont = document.getElementById('shop-content');
        cont.innerHTML = "";
        if(!cats) { cont.innerHTML = "<p style='text-align:center; opacity:0.5;'>Aguardando o Staff cadastrar categorias...</p>"; return; }
        
        for(let id in cats) {
            let html = `<h2 class="cat-title">${cats[id].name}</h2><div class="grid">`;
            let hasProd = false;
            for(let p in prods) {
                if(prods[p].cat === cats[id].name) {
                    hasProd = true;
                    html += `<div class="card">
                        <img src="${prods[p].img || 'https://via.placeholder.com/150'}" class="prod-img">
                        <h4>${prods[p].name}</h4>
                        <div style="color:var(--primary); font-size:1.2rem; font-weight:bold; margin-bottom:15px">R$ ${parseFloat(prods[p].price).toFixed(2)}</div>
                        <button class="btn btn-buy" onclick="addToCart('${prods[p].name}', ${prods[p].price})"><i class="fas fa-cart-plus"></i> ADICIONAR</button>
                    </div>`;
                }
            }
            if(!hasProd) html += `<p style="padding:20px; opacity:0.3;">Em breve novidades nesta categoria.</p>`;
            cont.innerHTML += html + `</div>`;
        }
    }

    function renderReviews(revs) {
        const cont = document.getElementById('reviews-content');
        cont.innerHTML = "";
        if(!revs) { cont.innerHTML = "<p style='opacity:0.5;'>Nenhum feedback ainda.</p>"; return; }
        for(let id in revs) {
            cont.innerHTML += `<div class="card" style="border-top: 3px solid gold">
                <p style="font-style:italic;">"${revs[id].txt}"</p>
                <b style="color:gold; letter-spacing:1px;">- ${revs[id].name}</b>
            </div>`;
        }
    }

    function addToCart(n, p) {
        cart.push({name:n, price:parseFloat(p)});
        document.getElementById('cart-count').innerText = cart.length;
    }

    function openCart() {
        const total = cart.reduce((a,b)=>a+b.price, 0);
        document.getElementById('cart-list').innerHTML = cart.map(i => `<div style="padding:10px; border-bottom:1px solid #222; display:flex; justify-content:space-between;"><span>${i.name}</span> <b>R$ ${i.price.toFixed(2)}</b></div>`).join('');
        document.getElementById('cart-total-text').innerText = "TOTAL: R$ " + total.toFixed(2);
        
        const area = document.getElementById('checkout-area');
        if(hasTicket) {
            area.innerHTML = `<div style="background:rgba(255,0,0,0.1); padding:15px; border-radius:10px; border:1px solid red; color:red; text-align:center;"><b>TRAVA DE SEGURAN√áA:</b><br>Voc√™ j√° tem um ticket aberto. Aguarde a finaliza√ß√£o.</div>`;
        } else {
            area.innerHTML = `<input type="text" id="cust-name" placeholder="Seu Nick / Nome"> 
            <button class="btn btn-buy" style="background:var(--primary); color:#000; margin-top:10px;" onclick="checkout()">ABRIR TICKET DE COMPRA</button>`;
        }
        document.getElementById('cart-modal').style.display='flex';
    }

    function checkout() {
        const nick = document.getElementById('cust-name').value;
        if(!nick) return alert("Por favor, digite seu Nick para o Staff te identificar!");
        const total = cart.reduce((a,b)=>a+b.price, 0);
        db.ref('tickets').push({ clienteId: myId, clienteNick: nick, itens: cart.map(i=>i.name).join(', '), total: total.toFixed(2) });
        cart = []; document.getElementById('cart-count').innerText = "0";
        closeModal('cart-modal');
        openMyTickets();
    }

    // GEST√ÉO ADMIN
    function renderAdmin(cats, tickets, prods, revs) {
        const sel = document.getElementById('p-cat-select'); sel.innerHTML = "";
        for(let id in cats) sel.innerHTML += `<option value="${cats[id].name}">${cats[id].name}</option>`;

        const tktCont = document.getElementById('tab-tickets');
        tktCont.innerHTML = "";
        for(let id in tickets) {
            tktCont.innerHTML += `<div class="admin-card" style="border-left: 5px solid var(--secondary)">
                <b>${tickets[id].clienteNick}</b> - <span style="color:var(--primary)">R$ ${tickets[id].total}</span><br>
                <small style="opacity:0.6">${tickets[id].itens}</small>
                <div class="chat-area">${renderMsgs(tickets[id].chat)}</div>
                <div style="display:flex; gap:5px"><input type="text" id="in-${id}" placeholder="Escreva aqui..."><button class="btn" style="background:var(--secondary); color:white" onclick="sendChat('${id}', 'admin')">RESPONDER</button></div>
                <button class="btn" style="background:red; width:100%; margin-top:10px" onclick="db.ref('tickets/${id}').remove()">APAGAR / FINALIZAR PEDIDO</button>
            </div>`;
        }

        const manageCont = document.getElementById('tab-manage');
        manageCont.innerHTML = "<h4>GERENCIAR PRODUTOS</h4>";
        for(let p in prods) {
            manageCont.innerHTML += `
                <div style="background:#111; padding:15px; border-radius:12px; margin-bottom:10px; border:1px solid #222">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span>${prods[p].name} (R$ ${prods[p].price})</span>
                        <div>
                            <button class="btn" style="background:orange; padding:8px" onclick="toggleEdit('${p}')"><i class="fas fa-edit"></i></button>
                            <button class="btn" style="background:red; padding:8px" onclick="db.ref('produtos/${p}').remove()"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    <div id="eb-${p}" class="edit-panel">
                        <label>Novo Nome:</label><input type="text" id="en-${p}" value="${prods[p].name}">
                        <label>Novo Pre√ßo:</label><input type="number" id="ep-${p}" value="${prods[p].price}">
                        <button class="btn btn-buy" onclick="updateProd('${p}')">SALVAR ALTERA√á√ïES</button>
                    </div>
                </div>`;
        }

        manageCont.innerHTML += "<h4 style='margin-top:30px'>GERENCIAR CATEGORIAS</h4>";
        for(let c in cats) {
            manageCont.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222">
                <span>${cats[c].name}</span>
                <button class="btn" style="background:red; padding:5px 10px" onclick="db.ref('categorias/${c}').remove()">EXCLUIR</button>
            </div>`;
        }

        manageCont.innerHTML += "<h4 style='margin-top:30px'>GERENCIAR AVALIA√á√ïES</h4>";
        for(let r in revs) {
            manageCont.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222">
                <span>${revs[r].name}</span>
                <button class="btn" style="background:red; padding:5px 10px" onclick="db.ref('avaliacoes/${r}').remove()">EXCLUIR</button>
            </div>`;
        }
    }

    function toggleEdit(id) {
        const el = document.getElementById('eb-'+id);
        el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    function updateProd(id) {
        const name = document.getElementById('en-'+id).value;
        const price = document.getElementById('ep-'+id).value;
        db.ref('produtos/'+id).update({ name, price });
        alert("Produto atualizado com sucesso!");
    }

    function saveAviso() {
        const txt = document.getElementById('adm-news-input').value;
        if(txt) db.ref('aviso').set(txt);
    }

    function saveProduct() {
        const name = document.getElementById('p-name').value;
        const price = document.getElementById('p-price').value;
        const img = document.getElementById('p-img').value;
        const cat = document.getElementById('p-cat-select').value;
        if(name && price && cat) {
            db.ref('produtos').push({name, price, img, cat});
            document.getElementById('p-name').value = "";
            document.getElementById('p-price').value = "";
        }
    }

    function addCategory() {
        const name = document.getElementById('new-cat').value;
        if(name) {
            db.ref('categorias').push({name});
            document.getElementById('new-cat').value = "";
        }
    }

    function saveReview() {
        const name = document.getElementById('rev-name').value;
        const txt = document.getElementById('rev-txt').value;
        if(name && txt) {
            db.ref('avaliacoes').push({name, txt});
            document.getElementById('rev-name').value = "";
            document.getElementById('rev-txt').value = "";
        }
    }

    function renderUserTickets(tickets) {
        const cont = document.getElementById('user-tickets-list');
        cont.innerHTML = "";
        let count = 0;
        for(let id in tickets) {
            if(tickets[id].clienteId === myId) {
                count++;
                cont.innerHTML += `<div class="admin-card">
                    <b>Ol√°, ${tickets[id].clienteNick}!</b><br>
                    <small>Fale com o Staff abaixo sobre seu pedido de R$ ${tickets[id].total}</small>
                    <div class="chat-area">${renderMsgs(tickets[id].chat)}</div>
                    <div style="display:flex; gap:5px"><input type="text" id="in-${id}" placeholder="Mensagem..."><button class="btn" style="background:var(--primary); color:#000" onclick="sendChat('${id}', 'user')">ENVIAR</button></div>
                </div>`;
            }
        }
        if(count === 0) cont.innerHTML = "<p style='text-align:center; opacity:0.5;'>Voc√™ n√£o possui tickets ativos.</p>";
    }

    function renderMsgs(chat) {
        if(!chat) return "";
        return Object.values(chat).map(m => `<div class="msg ${m.sender}">${m.txt}</div>`).join('');
    }

    function sendChat(tId, role) {
        const txt = document.getElementById('in-' + tId).value;
        if(txt) {
            db.ref(`tickets/${tId}/chat`).push({ sender: role, txt });
            document.getElementById('in-' + tId).value = "";
        }
    }

    function toggleTab(tab) {
        document.getElementById('tab-tickets').style.display = tab === 'tickets' ? 'block' : 'none';
        document.getElementById('tab-manage').style.display = tab === 'manage' ? 'block' : 'none';
        document.getElementById('btn-tk').style.background = tab === 'tickets' ? 'var(--secondary)' : '#333';
        document.getElementById('btn-ge').style.background = tab === 'manage' ? 'var(--secondary)' : '#333';
    }

    function checkAdmin() {
        if(prompt("DIGITE A SENHA STAFF:") === "270712") {
            document.getElementById('site-wrapper').style.display = 'none';
            document.getElementById('admin-page').style.display = 'block';
        }
    }

    function exitAdmin() {
        document.getElementById('site-wrapper').style.display = 'block';
        document.getElementById('admin-page').style.display = 'none';
    }

    function openMyTickets() { document.getElementById('tickets-modal').style.display = 'flex'; }
</script>
</body>
</html>
