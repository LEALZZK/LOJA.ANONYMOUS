<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEBREI O SISTEMA - VIP Hub</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        :root { 
            --primary: #00ff88; --secondary: #007bff; --bg: #0a0a0a; 
            --card-bg: #151515; --text: #ffffff; 
        }

        * { transition: all 0.3s ease; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }

        header { 
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(10px); padding: 15px 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 2px solid var(--secondary); position: sticky; top: 0; z-index: 1000;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .cat-title { border-left: 5px solid var(--secondary); padding-left: 15px; margin: 40px 0 20px; text-transform: uppercase; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 20px; text-align: center; border: 1px solid #222; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .card img { width: 100%; height: 160px; object-fit: contain; margin-bottom: 15px; }

        .btn { padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; border: none; }
        .btn-buy { background: var(--secondary); color: white; width: 100%; }

        /* MODAIS */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #111; width: 90%; max-width: 500px; padding: 25px; border-radius: 20px; border: 1px solid var(--secondary); }

        /* CHAT PRIVADO NO TICKET */
        .chat-area { background: #000; height: 300px; overflow-y: auto; padding: 10px; border-radius: 10px; margin: 15px 0; border: 1px solid #222; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 0.9rem; }
        .msg.admin { align-self: flex-start; background: var(--secondary); color: white; }
        .msg.user { align-self: flex-end; background: var(--primary); color: black; }

        /* ADMIN */
        #admin-view { display: none; background: #0c0c0c; min-height: 100vh; padding: 20px; position: absolute; top: 0; width: 100%; z-index: 9999; }
        input, select, textarea { background: #111; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 100%; margin: 8px 0; }

        #notif { position: fixed; bottom: 20px; right: 20px; z-index: 10000; }
        .toast { background: #1a1a1a; color: var(--primary); border-left: 5px solid var(--primary); padding: 15px 25px; margin-top: 10px; border-radius: 5px; animation: slideIn 0.3s; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body>

<div id="notif"></div>

<header>
    <h1 style="font-size: 1.4rem; cursor:pointer" onclick="location.reload()">QUEBREI O <span>SISTEMA</span></h1>
    <nav>
        <button class="btn" style="background:var(--secondary); color:white" onclick="openCart()">üõí CARRINHO (<span id="cart-count">0</span>)</button>
        <button class="btn" style="background:var(--primary); color:black; margin-left:10px;" onclick="openMyTickets()">MEUS PEDIDOS</button>
    </nav>
</header>

<div class="container" id="main-shop" data-aos="fade-up">
    <div id="shop-content"></div>
</div>

<div id="cart-modal" class="modal">
    <div class="modal-content">
        <h3>Seu Carrinho</h3>
        <div id="cart-list" style="margin-bottom:20px; max-height: 200px; overflow-y: auto;"></div>
        <input type="text" id="cust-name" placeholder="Seu Nome/Nick">
        <button class="btn btn-buy" onclick="checkout()">FINALIZAR E ABRIR TICKET</button>
        <button class="btn" style="background:transparent; color:gray; width:100%" onclick="closeModal('cart-modal')">Voltar</button>
    </div>
</div>

<div id="tickets-modal" class="modal">
    <div class="modal-content" style="max-width: 600px;">
        <h3>Seus Atendimentos</h3>
        <div id="user-tickets-list"></div>
        <button class="btn" style="background:var(--secondary); width:100%" onclick="closeModal('tickets-modal')">Fechar</button>
    </div>
</div>

<div id="admin-view">
    <div style="display:flex; justify-content:space-between; margin-bottom:30px">
        <h2>‚öôÔ∏è GEST√ÉO DE TICKETS E PRODUTOS</h2>
        <button class="btn" style="background:#ff4444; color:white" onclick="location.reload()">SAIR</button>
    </div>

    <div class="grid">
        <div class="card" style="text-align:left">
            <h3>Novo Produto</h3>
            <input type="text" id="p-name" placeholder="Nome">
            <input type="number" id="p-price" placeholder="Pre√ßo">
            <input type="text" id="p-img" placeholder="URL Imagem">
            <select id="p-cat-select"></select>
            <button class="btn btn-buy" onclick="saveProduct()">CADASTRAR</button>
            <hr style="margin:20px 0; opacity:0.1">
            <input type="text" id="new-cat" placeholder="Nova Categoria">
            <button class="btn btn-buy" style="background:var(--primary); color:black" onclick="addCategory()">CRIAR CATEGORIA</button>
        </div>

        <div class="card" style="text-align:left; grid-column: span 2;">
            <h3>Tickets Ativos</h3>
            <div id="adm-tickets-list"></div>
        </div>
    </div>
</div>

<footer style="padding:100px; text-align:center; opacity:0.1; cursor:pointer" onclick="openAdmin()">ADMIN</footer>

<script>
    AOS.init();
    const firebaseConfig = {
        apiKey: "AIzaSyCYzx7TPmAghFcGuKYzBDIYRW0SjrMJ_r8",
        authDomain: "quebrei-o-sistema.firebaseapp.com",
        databaseURL: "https://quebrei-o-sistema-default-rtdb.firebaseio.com",
        projectId: "quebrei-o-sistema",
        appId: "1:133672006102:web:e62c681ced44b3650f7477"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let cart = [];
    let myId = localStorage.getItem('qs_id') || 'u' + Math.floor(Math.random() * 99999);
    localStorage.setItem('qs_id', myId);

    function toast(m) {
        const t = document.createElement('div'); t.className='toast'; t.innerText=m;
        document.getElementById('notif').appendChild(t); setTimeout(()=>t.remove(), 3000);
    }

    function closeModal(id){ document.getElementById(id).style.display='none'; }

    // --- LOJA ---
    db.ref('/').on('value', snap => {
        const data = snap.val() || {};
        renderShop(data.categorias, data.produtos);
        renderAdmin(data.categorias, data.produtos, data.tickets);
        renderUserTickets(data.tickets);
    });

    function renderShop(cats, prods) {
        const cont = document.getElementById('shop-content');
        cont.innerHTML = "";
        for(let id in cats) {
            let html = `<h2 class="cat-title">${cats[id].name}</h2><div class="grid">`;
            for(let p in prods) {
                if(prods[p].cat === cats[id].name) {
                    html += `<div class="card">
                        <img src="${prods[p].img || 'https://via.placeholder.com/150'}">
                        <h4>${prods[p].name}</h4>
                        <div style="color:var(--primary); font-weight:bold; margin-bottom:15px">R$ ${prods[p].price}</div>
                        <button class="btn btn-buy" onclick="addToCart('${prods[p].name}', ${prods[p].price})">ADICIONAR</button>
                    </div>`;
                }
            }
            cont.innerHTML += html + `</div>`;
        }
    }

    // --- CARRINHO PRIVADO ---
    function addToCart(n, p) {
        cart.push({name:n, price:p});
        document.getElementById('cart-count').innerText = cart.length;
        toast("Adicionado ao carrinho!");
    }

    function openCart() {
        if(cart.length === 0) return toast("Carrinho vazio!");
        document.getElementById('cart-list').innerHTML = cart.map(i => `<div style="padding:5px; border-bottom:1px solid #222">‚ö° ${i.name} - R$ ${i.price}</div>`).join('');
        document.getElementById('cart-modal').style.display = 'flex';
    }

    function checkout() {
        const nick = document.getElementById('cust-name').value;
        if(!nick) return toast("Digite seu nome!");
        
        const ticketId = 'T' + Date.now();
        db.ref('tickets/' + ticketId).set({
            clienteId: myId,
            clienteNick: nick,
            itens: cart.map(i => i.name).join(', '),
            total: cart.reduce((a,b)=> a+b.price, 0),
            chat: { [Date.now()]: { sender: 'admin', txt: 'Ol√°! Recebemos seu pedido. Como deseja pagar?' } }
        });

        cart = [];
        document.getElementById('cart-count').innerText = "0";
        closeModal('cart-modal');
        openMyTickets();
        toast("Ticket aberto com sucesso!");
    }

    // --- SISTEMA DE TICKETS (CHAT) ---
    function openMyTickets() {
        document.getElementById('tickets-modal').style.display = 'flex';
    }

    function renderUserTickets(tickets) {
        const cont = document.getElementById('user-tickets-list');
        cont.innerHTML = "";
        for(let id in tickets) {
            if(tickets[id].clienteId === myId) {
                cont.innerHTML += `
                <div class="card" style="text-align:left; margin-bottom:15px; border-color:var(--secondary)">
                    <b>PEDIDO: ${tickets[id].itens}</b>
                    <div class="chat-area">${renderMsgs(tickets[id].chat)}</div>
                    <div style="display:flex; gap:10px">
                        <input type="text" id="in-${id}" placeholder="Sua mensagem...">
                        <button class="btn" style="background:var(--primary); color:black" onclick="sendChat('${id}', 'user')">ENVIAR</button>
                    </div>
                </div>`;
            }
        }
    }

    function renderMsgs(chat) {
        if(!chat) return "";
        return Object.values(chat).map(m => `<div class="msg ${m.sender}">${m.txt}</div>`).join('');
    }

    function sendChat(tId, role) {
        const input = document.getElementById('in-' + tId);
        if(input.value) {
            db.ref(`tickets/${tId}/chat`).push({ sender: role, txt: input.value });
            input.value = "";
        }
    }

    // --- ADMIN ---
    function openAdmin() {
        if(prompt("Senha:") === "270712") document.getElementById('admin-view').style.display='block';
    }

    function renderAdmin(cats, prods, tickets) {
        const sel = document.getElementById('p-cat-select');
        sel.innerHTML = "";
        for(let id in cats) sel.innerHTML += `<option value="${cats[id].name}">${cats[id].name}</option>`;

        const tktList = document.getElementById('adm-tickets-list');
        tktList.innerHTML = "";
        for(let id in tickets) {
            tktList.innerHTML += `
            <div class="card" style="margin-bottom:20px; text-align:left">
                <div style="display:flex; justify-content:space-between">
                    <b>CLIENTE: ${tickets[id].clienteNick}</b>
                    <button class="btn" style="background:red; padding:5px 10px" onclick="db.ref('tickets/${id}').remove()">FECHAR</button>
                </div>
                <small>Itens: ${tickets[id].itens}</small>
                <div class="chat-area">${renderMsgs(tickets[id].chat)}</div>
                <div style="display:flex; gap:10px">
                    <input type="text" id="in-${id}" placeholder="Resposta do Admin...">
                    <button class="btn" style="background:var(--secondary); color:white" onclick="sendChat('${id}', 'admin')">RESPONDER</button>
                </div>
            </div>`;
        }
    }

    function saveProduct() {
        const name = document.getElementById('p-name').value;
        const price = parseFloat(document.getElementById('p-price').value);
        const img = document.getElementById('p-img').value;
        const cat = document.getElementById('p-cat-select').value;
        if(name && price) db.ref('produtos').push({name, price, img, cat});
    }

    function addCategory() {
        const name = document.getElementById('new-cat').value;
        if(name) db.ref('categorias').push({name});
    }
</script>
</body>
</html>
