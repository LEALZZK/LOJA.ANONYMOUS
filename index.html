<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Loja RP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Orbitron', sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(270deg, #0a0a0a, #1a1a1a, #0a0a0a);
  background-size: 600% 600%;
  animation: bgMove 20s ease infinite;
  color: #fff;
  overflow-x: hidden;
}

@keyframes bgMove {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Camada favela animada */
.favela {
  position: fixed;
  bottom: 0;
  width: 200%;
  height: 300px;
  background: url("https://i.imgur.com/zQZSWrt.png");
  background-repeat: repeat-x;
  background-size: contain;
  animation: favelaMove 40s linear infinite;
  opacity: 0.25;
  pointer-events: none;
}

@keyframes favelaMove {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

header {
  text-align: center;
  padding: 30px;
  font-size: 2.5rem;
  background: rgba(0,0,0,0.6);
  box-shadow: 0 0 25px #00ffcc;
}

section {
  max-width: 1200px;
  margin: 40px auto;
  padding: 20px;
}

h2 {
  margin-bottom: 15px;
  color: #00ffcc;
  border-left: 5px solid #00ffcc;
  padding-left: 10px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.card {
  background: rgba(0,0,0,0.7);
  border: 1px solid #00ffcc33;
  border-radius: 12px;
  padding: 20px;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 20px #00ffcc;
}

.card h3 {
  color: #00ffcc;
}

.card p {
  margin: 10px 0;
}

.card button {
  width: 100%;
  padding: 10px;
  border: none;
  background: linear-gradient(90deg, #00ffcc, #007a66);
  color: #000;
  font-weight: bold;
  cursor: pointer;
  border-radius: 6px;
}

footer {
  text-align: center;
  padding: 20px;
  opacity: 0.6;
}
</style>
</head>

<body>

</section>

const firebaseConfig = {

firebase.initializeApp(firebaseConfig);

db.ref("produtos").on("value", snapshot => {

  });

</html>
